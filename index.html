<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Lari Withdraw</title>
</head>
<body>
    <div class="atm" id="menu">
        <h1>Lari's ATM</h1>
        <h5>What do you want to do?</h5>
        <div class="btns">
            <button class="btn" onclick="show_withdraw()">Withdraw</button>
            <button class="btn" onclick="show_deposit()">Deposit</button>
        </div>
    </div>
    <div class="atm" id="deposit">
        <div class="close">
            <i class="ri-close-line" onclick="close_it()"></i>
        </div>
        <h1>Lari's ATM</h1>
        <div class="balance-content">
            <label for="bal"> Balance: ₦</label>
            <span><input type="text" class="bal" value="500000" readonly ></span>
        </div>
        <input type="number" id="deposit_amt" placeholder="Enter the amount you wish to deposit">
        <button onclick="deposit_()" type="submit" class="btn">Deposit</button>
    </div>
    <div class="atm" id="withdraw">
        <div class="close">
            <i class="ri-close-line" onclick="close_it()"></i>
        </div>
        <h1>Lari's ATM</h1>
        <div class="balance-content">
            <label for="bal"> Balance: ₦</label>
            <span><input type="text" class="bal" value="500000" readonly ></span>
        </div>
        <input type="number" id="withdraw_amt" placeholder="Enter the amount you wish to withdraw">
        <button onclick="withdraw_()" type="submit" class="btn">Submit</button>
    </div>
    <div class="atm" id="fail">
        <div class="close">
            <i class="ri-close-line" onclick="close_it()"></i>
        </div>
        <div class="content">
            <i class="ri-close-circle-fill"></i><h5>Insufficient Funds</h5>
        </div>
    </div>
    <div class="atm" id="success">
        <div class="close">
            <i class="ri-close-line" onclick="close_it()"></i>
        </div>
        <div class="content">
            <i class="ri-checkbox-circle-fill"></i><h5>Transaction Successful</h5>
        <div class="new-balance-content">
            <label for="new_bal">New Balance: ₦</label>
             <input type="text" readonly id="new_bal" value="">
        </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
